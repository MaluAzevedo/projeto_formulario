<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    
        <div class="cabecalho">

            <img id="icone" src="https://cdn.icon-icons.com/icons2/2631/PNG/512/gmail_new_logo_icon_159149.png"
                width="70" height="70">
            <h1>Contato e Localização</h1>

        </div>

        <hr>

        <div class="mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.8580610883832!2d-42.32309728543933!3d-22.881701142728037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x97695cf0d5bea5%3A0xbf02f09150327fca!2sBendita%20Pizza%20Araruama!5e0!3m2!1spt-PT!2sbr!4v1678109540848!5m2!1spt-PT!2sbr"
                width="350" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="formulario">
            <p>Entre em contato conosco pelo e-mail contato@auladehtml.com.br ou pelo formulário abaixo:</p>
            <form action="https://webhook.site/16043d9c-d3a6-41fa-a708-4ac9535586c9" method="post">
                <p><label for="NomePessoa">Nome:</label>
                    <input placeholder="Digite seu nome" type="text" name="Nome" id="NomePessoa" required>
                </p>
                <p><label for="emailPessoa">email:</label>
                    <input placeholder="Digite seu email" type="email" name="email" id="emailPessoa" required>
                </p>
                <p><label for="mensagem">Mensagem:</label><br>
                    <textarea name="mensagemEmail" id="mensagem" cols="30" rows="10"></textarea>
                </p>
                <button>Enviar</button>
            </form>

        </div>

        <div>
            <p><a href="https://webhook.site/16043d9c-d3a6-41fa-a708-4ac9535586c9">Acompanhe clicando aqui</a></p>
        </div>
    
</body>

</html>
